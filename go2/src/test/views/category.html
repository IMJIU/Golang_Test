{{template "header"}}
  <title>我的博客</title>
</head>
<body>
{{template "nav"}}

<div id="container">
  <h1>分类列表</h1>
   <form method="post" action="/login">
    <div class="form-group">
      <label >分类名称</label>
      <input type="text" class="form-control" name="cname" placeholder="cname">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>名称</th>
        <th>文章数</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{range .list}}
        <th>{{.Id}}</th>
        <th>{{.Title}}</th>
        <th>{{.TopicCount}}</th>
        <th><a href=""></a></th>
      {{end}}
    </tbody>
  </table>


</div>


</body>
</html>
